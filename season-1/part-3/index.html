<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <!-- html5 태그 & 그외 태그들 -->

    <!-- 시맨틱(의미있는...) 태그 -->

    <div class="header">

    </div><!-- header end -->

    <header></header>
    <footer></footer>
    <nav></nav>
    <section></section>
    <article></article>
    <aside></aside>

        <img src="https://t1.kakaocdn.net/kakaocorp/admin/main-banner/94" />
        <img src="94.png" alt="카카오 이미지" title="불펌이미지"

        <audio src="#"></audio>

    <p>
        동해물과 <mark>백두산</mark>이 마르고 닳도록
    </p>

    <dialog>
        <dt></dt>
        <dd></dd>
    </dialog>

    <!-- 입력양식 태그 -->
    <input type="text" readonly placeholder="아이디를 입력해주세요." autofocus required />
    <input type="password" />
    <input type="number" min="0" max="100" step="10" value="50" />
    <input type="date" value="2019-09-12" />
    <input type="time" />
    <input type="color" />

    <select>
        <option selected disabled>숫자선택</option>
        <optgroup label="A">
            <option>1</option>
            <option>2</option>
        </optgroup>
        <optgroup label="B">
            <option>3</option>
        </optgroup>
    </select>

    <input list="OS" />

    <datalist id="OS">
        <option value="iOS" label="애플"></option>
        <option value="Android" label="구글"></option>
    </datalist>

    <progress value="50" max="100"></progress>
    <meter value="10" low="20" max="100"></meter>
