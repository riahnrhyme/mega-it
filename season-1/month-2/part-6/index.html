        <!-- GIT 형상관리 시스템
        
            Local -> 현재 사용하는 피씨
            Remote -> 서버(깃)
            Repository -> 저장공간(하드디스크의 폴더)

            push -> 소스코드 업로드
            pull -> 소스코드 다운로드

            commit -> push를 하기 전에 업로드할 소스를 선택하는 행위
            conflict -> 같은 파일이 충돌 난다.

            코드수정 및 생성 -> 커밋 -> 스테이지에 올린다 -> 푸시 -> 서버저장
