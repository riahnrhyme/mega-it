<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Developer</title>
        <link rel="stylesheet" href="plugin/jquery.bxslider.min.css" />
        <link rel="stylesheet" href="stylesheets/style.css" />
    </head>
    <body>
        
        <!-- 플러그인
        
            1. 메이져급의 플러그인을 사용한다. (충돌)
            2. 기본 스타일을 만지는 플러그인은 사용하지 않도록 한다.
            3. 용량에 대해서도 신경을 써야 한다.
            4. 너무 많은 플러그인을 쓰면 좋지 않다. ( 플러그인들 끼리 충돌이 난다. )

            공통적인 사용방법
            1. 기능찾는다.
            2. 다운로드를 받는다(소스코드)
            3. 구조를 맞춰준다.
            4. 실행한다.
        -->
        
        <div class="wrapper">
            <div class="slider">
                <div class="item first">
                    <div class="box box1">1</div>
                </div>
                <div class="item">
                    <div class="box box2">2</div>
                </div>
                <div class="item">
                    <div class="box box3">3</div>
                </div>
                <div class="item">
                    <div class="box box4">4</div>
                </div>
            </div>
        </div>

        <div class="button">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
        </div>

        <div class="move">
            <button class="prev">이전</button>
            <button class="next">다음</button>
        </div>

        <script src="javascripts/jquery-3.4.1.min.js"></script>
        <script src="plugin/jquery.bxslider.min.js"></script>
        <script src="javascripts/script.js"></script>

    </body>
</html>
