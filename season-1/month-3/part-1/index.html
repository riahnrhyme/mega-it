<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Developer</title>
        <link rel="stylesheet" href="stylesheets/style.css" />

    <body>
        
        <!-- 자바스크립트 와 제이쿼리
            
            1. 바닐라 스크립트 -> 문법 그대로 사용한다.
            2. 자바스크립트를 사용하기 편하게 하기 위해서 제이쿼리가 만들어 졌다.
            3. 제이쿼리 -> 라이브러리
            4. ECMAScript2015 -> 버전 이후
                - 문법이 굉장히 좋아지고 
                - 가독성도 높아지고
                - 브라우저 표준화 되기 시작
                - 퍼포먼스 향상이 가능
                - ES6 + ES5이전
                - ES8?9?
            5. 에이전시, 서비스 업체 -> 제이쿼리 
            (생산성이 높다. 사람이 구하기 쉽다.)
            6. 플랫폼 회사, 자가 프로그램을 제작하는 회사(스타트업)
            -> 자바스크립트 를 많이 사용

            7. node, react, http, 프레임워크 -> 5달
            8. 대상을 선택(선택자) -> 행위를 한다(이벤트) -> 기능수행(함수)
            
        -->

        <div class="box box1" onclick="alert('팝업')"></div>
        <div class="box box2" onclick="popup()"></div>
        <div class="box box3" onclick="popup()"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
        
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="script.js"></script>

    </body>
</html>
