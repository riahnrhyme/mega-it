<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- 클래스(class)와 아이디(id)
        1. 태그의 이름
        2. 모든 태그에 들어갈수 있다.
        3. 두개의 차이는 고유함의 차이다.
        4. 숫자부터 쓰지 않는다.
    -->
    <div class="color color3">텍스트</div>
    <div class="color color2">텍스트</div>
    <p class="color" id="color4">텍스트</p>
    <p id="color5">텍스트</p>

</body>
</html>
